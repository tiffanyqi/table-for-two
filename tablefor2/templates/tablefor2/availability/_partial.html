<div class="table-container">
  <table class="table-bordered table" id="availability-table-edit">
    <thead>
      <tr>
        <th>Day</th>
        {% for time in times %}
          <th>{{ time }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mon</td>
        {% for time in times %}
          <td id="mon-{{ time }}"></td>
        {% endfor %}
      </tr>
      <tr>
        <td>Tue</td>
        {% for time in times %}
          <td id="tue-{{ time }}"></td>
        {% endfor %}
      </tr>
      <tr>
        <td>Wed</td>
        {% for time in times %}
          <td id="wed-{{ time }}"></td>
        {% endfor %}
      </tr>
      <tr>
        <td>Thu</td>
        {% for time in times %}
          <td id="thu-{{ time }}"></td>
        {% endfor %}
      </tr>
      <tr>
        <td>Fri</td>
        {% for time in times %}
          <td id="fri-{{ time }}"></td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
